<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="/astroCSS.css" >
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
     <!-- Write your markup here  -->

    <img src="http://i0.kym-cdn.com/entries/icons/original/000/006/306/FlipTable.jpg" id="tableFlip" />
    <img src="/static/AstroWeight.jpg" />
      <br>
    <div class="input-div">
     <input id="user-weight" type="text" placeholder="Weight (lbs)" />
     <select id="planets"></select>
     <input type="checkbox" id="pluto"/> Hide Pluto
    </div>
    <p class="text-output-div" id="output">
        <br>
    </p>
     <button type="button" class="btn btn-primary btn-sm" id="calculate-button">Calculate</button>
     <button type="button" class="btn btn-primary btn-sm" id="clear-button">Clear</button>

    <script src="main.js" charset="utf-8"></script>
    
  </body>
</html>
